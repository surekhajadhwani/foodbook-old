<div class="container">
    <div class="container">
        <div class="text-center center-block">
            <h2 class="community-font timeline-header-color">Edit Profile</h2>
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                       class="form-control"
                       id="username"
                       placeholder="Username" readonly/>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text"
                       ng-model="model.user.firstName"
                       class="form-control"
                       id="firstName"
                       placeholder="First Name"/>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text"
                       ng-model="model.user.lastName"
                       class="form-control"
                       id="lastName"
                       placeholder="Last Name"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                       ng-model="model.user.email"
                       class="form-control"
                       id="email"
                       placeholder="Email"/>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text"
                       ng-model="model.user.phone"
                       class="form-control"
                       id="phone"
                       placeholder="Phone"/>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text"
                       ng-model="model.user.location"
                       class="form-control"
                       id="location"
                       placeholder="Location"/>
            </div>
        </form>

        <div class="form-group">
            <form action="/api/foodbook/user/upload" method="post" enctype="multipart/form-data">
                <input name="myFile" type="file" class="form-control"/>
                <input name="userId" value="{{model.user._id}}" style="display: none"/>
                <button type="submit" class="btn btn-block btn-info">Upload Image</button>
            </form>
        </div>

        <a class="btn btn-success btn-block" ng-click="model.updateUser(model.user)">
            Update
        </a>
        <a class="btn btn-warning btn-block" ng-click="model.deleteUser()">
            De-register
        </a>
        <br>
        <br>
    </div>
</div>
